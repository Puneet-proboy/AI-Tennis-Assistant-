<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Chat Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="tennis-ball-animation">
        <div class="tennis-ball"></div>
    </div>
    
    <div class="chat-container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-tennis-ball fa-bounce"></i>
                </div>
                <div class="title">
                    <h1>Tennis Chat Assistant</h1>
                    <p>Your personal tennis expert</p>
                </div>
            </div>
        </header>
        
        <div class="chat-messages" id="chat-messages">
            <div class="welcome-message">
                <i class="fas fa-robot"></i>
                <h2>Welcome to Tennis Chat!</h2>
                <p>Ask me anything about tennis techniques, equipment, or strategy.</p>
            </div>
        </div>

        <div class="chat-input-container">
            <form id="chat-form">
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Ask me anything about tennis..." autocomplete="off">
                    <button type="submit">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/particles-config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
